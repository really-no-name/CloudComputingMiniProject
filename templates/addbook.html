<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Homepage-Library Management</title>
    <link rel="stylesheet" type="text/css" href="../static/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/pagination.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #606266;
            background-color: #f4f4f4;
        }
        .container{
            display: flex;
        }

        .main-wrap {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
        }

        .insert-tab {
            width: 100%;
            border-collapse: collapse;
        }

        .insert-tab th, .insert-tab td {
            padding: 10px;
            border-bottom: 1px solid #ebeef5;
            vertical-align: top;
        }

        .insert-tab th {
            color: #606266;
            background-color: #f5f7fa;
            font-weight: normal;
        }

        .common-text {
            width: calc(100% - 20px);
            padding: 9px 10px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input {
            width: 100%;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: #409eff;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }

        .input:hover {
            background-color: #66b1ff;
        }
    </style>
</head>
<body>
<div class="topbar-wrap white">
    <div class="topbar-inner clearfix">
        <div class="top-info-wrap">
            <ul class="top-info-list clearfix">
                <li><a>Library Management System</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container clearfix">
    <div class="sidebar-wrap">
        <div class="sidebar-title">
            <h1>Menu</h1>
        </div>
        <div class="sidebar-content">
            <ul class="sidebar-list">
                <li>
                    <ul class="sub-menu">
                       <li><a href="{{ url_for("addbook") }}">Book Adding</a></li>
                        <li><a href="{{ url_for("deletebook") }}">Book Deletion</a></li>
                        <li><a href="{{ url_for("changebook") }}">Book Revision</a></li>
                        <li><a href="{{ url_for("querybook") }}">Book Search</a></li>
                        <li><a href="{{ url_for("borrowrecord") }}">Borrowing Record</a></li>
                        <li><a href="{{ url_for("readerinfor") }}">Reader Information</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!--/sidebar-->
    <div class="main-wrap">
        <!--add  form-->
        <div class="result-wrap">
            <div class="result-content">
                <form  id="add-book"  action="{{ url_for("addbook") }}" method="POST">
                    <input type="hidden" value="add" name="type">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th width="120">
                                    <i class="require-red">*</i>id：</th>
                                <td>
                                    <input value="{{ number }}" class="common-text required" id="title" name="number" size="50" value="" type="text">
                                </td>
                            </tr>
                             <tr>
                                <th>
                                    <i class="require-red">*</i>Name：</th>
                                <td>
                                    <input  value="{{ name }}" class="common-text required" id="title" name="bookname" size="50" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>Author：</th>
                                <td>
                                    <input value="{{ author }}" class="common-text" name="author" size="50"  type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>Publication Date：</th>
                                <td>
                                    <input value="{{ publicationdate }}" type="date" name="pdate" id="pdate" min="1900-01-01" class="common-text">
                                </td>
                            </tr>
                            <tr>
                               <th>
                                    <i class="require-red">*</i>Placement：</th>
                                <td>
                                    <input value="{{ location }}" class="common-text" name="address" size="50" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>Description：</th>
                                <td>
                                    <input  value="{{ remark }}" class="common-text" name="description" size="50"  type="text">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                     <h5  style="color:red ">{{ get_flashed_messages()[0] }} </h5>
                     <INPUT class="input"  TYPE=submit VALUE="添加">
                </form>
            </div>
        </div>
        <!--/add form-->
    </div>
</div>
</body>
</html>
