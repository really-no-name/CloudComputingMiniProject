<html>
<head>
    <meta charset="UTF-8">
    <title>系统主页-图书管理</title>
    <link rel="stylesheet" type="text/css" href="../static/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/pagination.css">
</head>
<body>
<div class="topbar-wrap white">
    <div class="topbar-inner clearfix">
        <div class="top-info-wrap">
            <ul class="top-info-list clearfix">
                <li><a>图书管理系统</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container clearfix">
    <div class="sidebar-wrap">
        <div class="sidebar-title">
            <h1>菜单</h1>
        </div>
        <div class="sidebar-content">
            <ul class="sidebar-list">
                <li>
                    <ul class="sub-menu">
                       <li><a href="{{ url_for("addbook") }}">图书添加</a></li>
                        <li><a href="{{ url_for("deletebook") }}">图书删除</a></li>
                        <li><a href="{{ url_for("changebook") }}">图书修改</a></li>
                        <li><a href="{{ url_for("querybook") }}">图书查询</a></li>
                        <li><a href="{{ url_for("borrowrecord") }}">借阅记录</a></li>
                        <li><a href="{{ url_for("readerinfor") }}">读者信息</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-wrap">
        <div class="search-wrap">
            <div class="search-content" style="display: flex; align-items: center">
                <form method="POST" action="{{ url_for("querybook") }}" id="searchForm">
                    <input type="hidden" name="type" value="search">
                    <table class="search-tab">
                        <tr>
                            <th width="70">书名:</th>
                            <td><input style="height: 40px; border-radius: 10px; border: 1px solid gray" name="bookname"
                                       id="bookname" value="{{ name }}"></td>
                            <td>
                                <input style="display: inline-block; color: white; width: 170px; height: 40px; background-color: #2f96b4; border: 0px; border-radius: 10px"
                                       type="submit" value="查询书籍">
                            </td>
{#                            <td>#}
{#                                <input style="display: inline-block; color: white; width: 170px; height: 40px; background-color: #6c757d; border: 0px; border-radius: 10px"#}
{#                                       type="reset" value="重置">#}
{#                            </td>#}
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr id="col-title">
                            <th>ID</th>
                            <th>书名</th>
                            <th>作者</th>
                            <th>出版时间</th>
                            <th>位置</th>
                            <th>描述</th>
                        </tr>
                        {% for book in books %}
                            <tr>
                                <td>{{ book.number }}</td>
                                <td>{{ book.name }}</td>
                                <td>{{ book.author }}</td>
                                <td>{{ book.publicationdate }}</td>
                                <td>{{ book.location }}</td>
                                <td>{{ book.remark }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
</script>
</html>
